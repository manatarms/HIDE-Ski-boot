<div class="row fullwidth run-details">
    <div class="large-4 columns">
        <h4>Name: {{name}} </h4>
    </div>
    <div class="large-4 columns">
        <h4>Date: {{date}}, {{time}} </h4>
    </div>
    <div class="large-4 columns">
        <h4>Run #: {{runNo}} </h4>
    </div>
</div>
<div class="row fullwidth body-row">
    <div ng-controller="videoController as controller" class="row video-row">
        <div class="videogular-container small-12 medium-6 large-6 columns">
            <videogular vg-theme="videoConfig.theme.url" vg-player-ready="controller.onPlayerReady($API)">
                <vg-media vg-src="videoConfig.sources" vg-tracks="videoConfig.tracks">
                </vg-media>
                <vg-controls vg-autohide="videoConfig.plugins.controls.autoHide" vg-autohide-time="videoConfig.plugins.controls.autoHideTime">
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-playback-button></vg-playback-button>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>
            </videogular>
        </div>
        <!--End video container-->
        <div ng-controller="footController" class="foot-container small-12 medium-6 large-6 columns">
            <!--foot placeholder--><img src="img/foot.png" alt="foot" width="500">
        </div>
    </div>
    <!--End video row -->
    <div ng-controller="graphController" class="row graph-row">
        <div class="small-12 medium-12 large-12 columns">
            <highchart id="chart1" config="chartConfig"></highchart>
            <div class="row">
                <div class="columns large-3">
                    <ng-csv-import class="import button" content="csv.content" header="csv.header" header-visible="csv.headerVisible" separator="csv.separator" separator-visible="csv.separatorVisible" result="csv.result" encoding-visible="csv.encodingVisible" upload-button-label="csv.uploadButtonLabel">
                    </ng-csv-import>
                
                    <ul class="button-group">
                      <li><button ng-click="moveLine()" class="button">Play</button></li>
                      <li><button ng-click="stopLine()" class="button">Pause</button></li>
                      <li><button ng-click="resetLine()" class="button">Reset</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--End graph row -->
</div>
<!--End body row -->
